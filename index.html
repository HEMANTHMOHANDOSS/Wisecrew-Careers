<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisecrew Careers</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 1s linear infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } },
              'pulse-glow': { '0%, 100%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.2)' }, '50%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.5)' } }
            }
          },
        },
      }
    </script>

    <style>
      :root {
        --bg-main: #0f172a;
        --bg-surface: rgba(255, 255, 255, 0.03);
        --bg-elevated: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border-subtle: rgba(255, 255, 255, 0.1);
        --border-strong: rgba(255, 255, 255, 0.2);
        --input-bg: rgba(0, 0, 0, 0.2);
        --input-border: rgba(255, 255, 255, 0.1);
        --card-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        --accent: #3b82f6;
      }
      
      .light {
        --bg-main: #f8fafc;
        --bg-surface: rgba(255, 255, 255, 0.9);
        --bg-elevated: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --border-subtle: #e2e8f0;
        --border-strong: #cbd5e1;
        --input-bg: #ffffff;
        --input-border: #cbd5e1;
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        --accent: #2563eb;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Transitions */
      .page-enter { opacity: 0; transform: translateY(10px); animation: fadeIn 0.4s forwards; }
      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
