<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisecrew Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-glow': 'pulse-glow 3s infinite' },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              'pulse-glow': { '0%, 100%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.2)' }, '50%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.5)' } }
            }
          },
        },
      }
    </script>
    <style>
      :root { --bg-main: #0f172a; --bg-surface: rgba(255, 255, 255, 0.03); --bg-elevated: #1e293b; --text-primary: #f8fafc; --text-secondary: #94a3b8; --accent: #3b82f6; --border: rgba(255,255,255,0.1); }
      .light { --bg-main: #f8fafc; --bg-surface: rgba(255, 255, 255, 0.8); --bg-elevated: #ffffff; --text-primary: #0f172a; --text-secondary: #475569; --border: #e2e8f0; }
      body { background-color: var(--bg-main); color: var(--text-primary); font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
      .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border); background: var(--bg-surface); }
      .glass-card { background: var(--bg-elevated); border: 1px solid var(--border); box-shadow: 0 4px 30px rgba(0,0,0,0.1); }
      .page-enter { animation: fadeIn 0.4s forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      /* Loader */
      .loader { border: 3px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <div id="toast-container" class="fixed bottom-8 right-8 z-50 flex flex-col gap-2 pointer-events-none"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
